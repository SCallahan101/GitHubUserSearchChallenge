<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>GitHub User Search Challenge</h1>
        <div id="mainContainer">
            <h3>- Search for User(s) -</h3>
            <form id="searchForm">
                <input type="text" placeholder="Search..." class="formInput formText">
                <br>
                <input type="submit" class="formInput formSubmit">
            </form>
            <div id="resultsContainer">
                <h2>List of Users</h2>
                <div id="resultsArea">

                </div>
                <div class="bottomContainer">
                    <button class="pageButton previous"><img src="arrowArt.png"></button>
                    <div class="countBox">
                        <p>Total Found Profile(s): <span class="theCount"></span></p>
                        <p>Page <span class="pageNumber">1</span></p>
                    </div>
                    <button class="pageButton next"><img src="arrowArt.png"></button>
                </div>
            </div>
        </div>
        <script src="UserSearch.js" async defer></script>
    </body>
</html>
